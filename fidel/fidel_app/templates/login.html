<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="/static/fidel_app/bootstrap/css/bootstrap.min.css">
  <script src="/static/fidel_app/jquery-1.11.2.min.js"></script>
  <script src="/static/fidel_app/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/static/fidel_app/notifIt.js"></script>
  <link rel="stylesheet" type="text/css" href="/static/fidel_app/notifIt.css">
  <script>
	$(document).ready(function(){
		$("form").submit(function(){
			if(!$("[required]").val()) {
				notif({msg:"<b>Form data invalid:</b> A required field is missing",type:"error"})
				return false;
			}
		});
	});
  </script>
</head>
<body>
{% block content %}
<nav class="navbar navbar-default">
<div class="container">
<div class="navbar-header">
<a class="navbar-brand" href="/">Fidel</a>
</div>
<div>
<ul class="nav navbar-nav navbar-right">
<li><a href="/signup/"> Sign Up </a></li>
</ul>
</div>
</div>
</nav>

<div class="container">
 <div class="row">
 <div class="col-sm-4"></div>
<div class="col-sm-4">
	<form action="/login_auth/" method="post" role="form"> {% csrf_token %}
	  <div class="form-group">
		<label for="email_address"> Email address: </label>
		<input type="email" name="email_id" id="email_id" required class="form-control" >
	</div>
	  <div class="form-group">
		<label for = "password">Password: </label>
		<input type="password" name="password" id="password" required class="form-control">
	</div>
		<button type="submit" class="btn btn-success" >Login </button>
	</form>
</div>
<div class="col-sm-4"></div>
</div>
</div>
</div> 
{% endblock %}
</body>
</html>
